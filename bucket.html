<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style></style>

  <body>
    <div id="total-div">
      <h3 id="total_amount">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
  </body>
</html>
<script src="./scripts/bucket.js">
let items=JSON.parse(localStorage.getItem("coffee"))

function sum(data){
  let sum=0;
  for(let i=0; i<data.length; i++){
    sum=sum+data[i].price;
  }
document.getElementById("#total_amount").innerText=sum

}

function bucketitem(data){
  const box=document.getElementById("bucket")
  data.forEach((el , index )=> {


    const div=document.createElement("div")

    const img=document.createElement("img")
    img.src=el.image

    const name=document.createElement("p")
    name.innerText=el.name

    const price=document.createElement("p")
    price.innerText=el.price

    const btn=document.createElement("button")

    button.innerText="REMOVE"
    btn.addEventListener("click",function(){
      index.splice(index,1)
      localStorage.setItem("items",JSON.stringify(items))
      window.location.reload()
    })
  div.append(img,name,price,btn)
  box.append(div)
})
}
bucketitem(data)
sum(data)
</script>
